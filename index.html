<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>
    <script> 
        while (true) {
            let n = Math.floor(Math.random() * 1000);
            console.log('Загаданное число:', n);

            let guess = prompt('Введите число от 0 до 1000. Для прерывания операции введите q');
            console.log('Вы ввели число:', guess);

            if (guess === 'q') {
                break;
            }
            if (isNaN(guess) || (+guess > 1000 && +guess < 0)) {
                alert('Введите число от 0 до 1000!');
            } else if (guess < n && guess > 1000) {
                alert('Загаданное число меньше, чем вы ввели');
            } else if (guess > 0 && guess < n) { 
                alert('Загаданное число больше, чем вы ввели');
            } else {
                alert('Вы угадали!'); {
                break;
                }
            }
        }
    </script>
</body>
</html>
